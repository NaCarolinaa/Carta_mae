<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para Mamãe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container" onclick="toggleCard()">
    <div class="card" id="card">
      <div class="front">
        <div class="envelope">
          <p>De: <strong>Ana</strong></p>
          <p>Para: <strong>Mãe</strong></p>
          <div class="stamp">❤️</div>
        </div>
      </div>
      <div class="back">
        <div class="open-envelope">
          <p>Feliz Dia das Mães! Que você sinta todo o amor que merece hoje e sempre. Seu melhor presente sou eu, porque fui feita com o seu carinho. Prometo estar sempre aqui pra te fazer sorrir sempre.<br><strong>Te amo!</strong></p>
          <div class="flowers">💐</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
